<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <div class="inp"> 
                    <label for="input">Enter Amount</label>
                    <input id="input" value="1"/>
                </div>
                
                <div class="country-options">
                    <div class="from">
                        <p>From</p>
                        <div class="options">
                            <img src="https://flagsapi.com/US/flat/64.png" id="From-Image">
                            <select id="from">
                                <option value="USD">USD</option>
                            </select>    
                       
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="To">
                       <p>To</p>
                       <div class="options">
                            <img src="https://flagsapi.com/PK/flat/64.png" id="To-Image">
                            <select id="To">
                               <option value="PKR">PKR</option>
                            </select>                    
                        </div>     
                    </div> 
                </div>
                <div class="Exchange">1 USD = 277 PKR</div>
                <button type="button">Get Exchange</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
